<!DOCTYPE html>
<html>
<head>
    <title>ChatKit</title>
    <meta http-equiv="pragma" content="no-cache">
    <link href="../css/common.css" type="text/css" rel="stylesheet"/>
    <link href="../css/settings.css" type="text/css" rel="stylesheet"/>
    <script src="../js/settings.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
    <div id="first-step">
        <div class="step-title">Choose your picture</div>
        <div id="profile" class="card">
            <div id="user-picture">
                <div class="picture">
                    <div id="user-avatar">
                        <img src="../images/no-avatar.png"/>
                    </div>

                    <div id="open-camera-layer" class="green-btn">Camera</div>
                    <div class="or-separator"><span>or</span></div>
                    <div id="file-from-fs" class="green-btn">
                        Browse picture
                    </div>

                    <input type="file" id="file-picture" accept="image/*"/>
                </div>
            </div>
        </div>

        <div id="next-step" class="blue-btn">Next</div>
    </div>

    <div id="second-step">
        <div class="step-title">Choose your name</div>
        <input id="nickname" name="nickname" placeholder="Enter your nickname" maxlength="15" type="text"/>
        <div class="pre-box">
            <div class="title">Will be saved:</div>
            <div id="pre-saved-name"></div>
        </div>

        <div id="save-settings" class="blue-btn">Save</div>
    </div>
</div>


<!-------- CAMERA LAYER -------->
<div id="camera-layer" class="animate">
    <div id="close-clayer">X</div>
    <div id="camera-view">
        <video id="camera" width="300" height="300" autoplay></video>
        <button id="make-shot">Take a picture</button>

        <div class="prev-avatar">
            <canvas id="camera-preview" width="180" height="180"></canvas>
        </div>
        <button id="save-shot">Save</button>
    </div>
</div>


<div id="popup" class="card">
    <span id="close-popup">X</span>

    <div></div>
</div>
</body>
</html>
