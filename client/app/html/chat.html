<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/common.css" type="text/css" rel="stylesheet">
    <link href="../css/chat.css" type="text/css" rel="stylesheet">
    <script src="../js/client.js" type="text/javascript"></script>
    <title>ChatKit</title>
</head>
<body>
    <div id="wrapper">
        <div id="users-list">

        </div>
        <div id="message-box">
            <div id="message-log">
                <div id="msg-wrapper">
                    <div id="log">

                    </div>
                </div>
            </div>
            <div id="msg-splitter">
                <span></span>
            </div>
            <div id="message-area">
                <div id="message" contenteditable="true">

                </div>
                <div id="send" class="btn btnM">
                    Send
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div id="test-layer"></div>
    <div id="overlay"></div>
</body>
</html>
